<div>
    
  <br>
      <h1 class="titulo"><span> MIS PROYECTOS WEB </span></h1>
      <br>
      <br>
      <div>
          <button type="button" class="btn btn-primary" routerLink="/nuevoproyecto" *ngIf="isLogged"> Agregar Proyecto</button>
      </div>
      <div>
          <table class="table">
              <tbody>
                  <tr *ngFor="let Proyectos of proyectos">
                      <td>
                          {{Proyectos.nombreProyecto}}
                      </td>
                      <td>
                          {{Proyectos.descripcionProyecto}}
                      </td>
                      <td>
                         <a href="{{Proyectos.urlProyecto}}" Target="_blank">Ir a Pagina Web del Proyecto</a>
                    </td>
                    <td>
                        <img class="img-fluid" src="{{Proyectos.imgProyecto}}" width="150px">
                    </td>
                
                      <td *ngIf="isLogged">
                          <button class="btn btn-primary" routerLink="/editaproyectos/{{Proyectos.id}}"><i class="bi bi-pen"></i></button>
                      </td>
                      <td *ngIf="isLogged"><button class="btn btn-danger" (click)="borrar(Proyectos.id)"><i class="bi bi-trash3"></i></button></td>
                  </tr>
              </tbody>
          </table>
        
      </div>
