
<div>
    
<br>
    <h1 class="titulo"><span> EXPERIENCIA LABORAL </span></h1>
    <div>
        <button type="button" class="btn btn-primary" routerLink="/nuevaexplaboral" *ngIf="isLogged"> Agregar Nueva Experiencia Laboral</button>
    </div>
    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let ExpLab of expLab">
                    <td>
                        {{ExpLab.nombreExp}}
                    </td>
                    <td>
                        {{ExpLab.descripcionExp}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editarexplaboral/{{ExpLab.id}}"><i class="bi bi-pen"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="borrar(ExpLab.id)"><i class="bi bi-trash3"></i>Borrar</button></td>
                </tr>
            </tbody>
        </table>
      
    </div>





</div>
