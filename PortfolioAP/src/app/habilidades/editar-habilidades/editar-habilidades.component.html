<div class="container" *ngIf="habilidades">
    <div class="row">
        <div>
            <form (ngSubmit)="EditarHabilidades()" novalidate #f = "ngForm">
            <div class="form-group">
                <label for="nombre">HABILIDADES</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habilidades.nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">PORCENTAJE DE HABILIDAD</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidades.porcentaje" required>
            
            </div>
            <button class="btn btn-dark">Actualizar Habilidades</button>
        </form>      
        </div> 
    </div>
</div>
