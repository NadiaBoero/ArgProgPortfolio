<img src="../../assets/edit.svg" alt="">

<div class="container" *ngIf="persona">
    <div class="row">
        <div>
        <form (ngSubmit)="EditarPersona()" novalidate #f = "ngForm">
            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">APELLIDO</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-group">
                <label for="descripcion">DESCRIPCION ACERCA DE TI</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
            </div>
            <div class="form-group">
                <label for="apellido">SUBIR FOTO DE PERFIL</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="subirImagen($event)" accept=".jpg, .png">
            </div>
            <br>
            <div class="foto-perfil">
                <img [src]="imagenService.url" width="70px">
            </div>
            
            
            <button class="btn btn-dark">Actualizar Persona</button>
        </form>      
        
        </div> 
    </div>
    
</div>
